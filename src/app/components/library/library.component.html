<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <mat-list>
                <mat-list-item *ngFor="let monster of library">
                    <a [routerLink]="['/', 'generator', monster.id]">{{ monster.name }}</a>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
