<div class="row" *ngFor="let sense of monster.senses; let i = index">
    <div class="col-10">
        <mat-form-field>
            <mat-label>Sens</mat-label>
            <input matInput name="monster.sense.{{ i }}" type="text" value="{{ sense }}" (change)="editSense(i, $event)">
        </mat-form-field>
    </div>
    <div class="col-2">
        <button mat-mini-fab color="warn" aria-label="Retirer ce sens" (click)="removeSense(i)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
<button mat-mini-fab color="primary" aria-label="Ajouter un sens" (click)="addSense()">
    <mat-icon>add</mat-icon>
</button>
